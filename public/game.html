<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Untitled Horror Game - Game Screen</title>

        <link rel="stylesheet" href="./style.css">
        <!--<script type="module" src="/threex-domevents/threex.domevents.js"></script>-->

    </head>

    <body>

        <div class="text-box hidden" id="view-output">
            <h1 class="text">Game Over</h1>
        </div>

        <div class="score-cont">
            <p class="scan-title">Score</p>
            <div class="score-body">
                <p class="score-text"><span id="score-count">0</span> turns survived</p>
            </div>
        </div>

        <div class="help-box hidden" id="help-box">
            <p class="scan-title">Help Box</p>
            <p class="tab-text-help" id="help-text"></p>
        </div>

        <div class="scan-ui">
            <p class="scan-title">Enemy Scanner</p>
            <div class="scan-container">
                <div class="row-1">
                    <div class="junction-element" id="row-1-1"></div>
                    <div class="spacer"></div>
                    <div class="corridor-element" id="row-1-2"></div>
                    <div class="spacer"></div>
                    <div class="junction-element" id="row-1-3"></div>
                    <div class="spacer"></div>
                    <div class="corridor-element" id="row-1-4"></div>
                    <div class="spacer"></div>
                    <div class="corridor-element" id="row-1-5"></div>
                    <div class="spacer"></div>
                    <div class="junction-element" id="row-1-6"></div>
                </div>
                <div class="row-2">
                    <div class="vertical-corridor-element" id="row-2-1"></div>
                    <div class="spacer"></div>
                    <div class="invisible-junction-element"></div>
                    <div class="spacer"></div>
                    <div class="vertical-corridor-element" id="row-2-2"></div>
                </div>
                <div class="row-3">
                    <div class="junction-element" id="row-3-1"></div>
                    <div class="spacer"></div>
                    <div class="corridor-element" id="row-3-2"></div>
                    <div class="spacer"></div>
                    <div class="junction-element" id="row-3-3"></div>
                </div>
                <div class="row-4">
                    <p class="turn-counter" id="turn-counter">Turns till next scan<span class="font-change"> :- </span><span class="glitch-text" id="turn-count">0</span></p>
                    <button class="scan" id="scan-button">Scan</button>
                </div>
            </div>
        </div>

        <div class="button-panel">
            <p class="scan-title">Controls Menu</p>
            <div class="tab-button-cont">
                <button class="tab-button tab-button-active" id="tab-1">Controls</button>
                <button class="tab-button" id="tab-2">Options</button>
                <div class="filler-element"></div>
            </div>
            <div class="tab-container" id="tab-container-1">
                <p class="tab-text">Current Turn<span class="font-change"> :- </span><span id="current-turn">View</span></p>
                <p class="tab-text-help">Look around or use the end view turn button to switch to moving your character</p>
                <div class="button-cont">
                    <button class="tab-button" id="view-button">End View Turn</button>
                    <button class="tab-button" id="map-button">Map View</button>
                </div>
            </div>
            <div class="tab-container tab-container-hidden" id="tab-container-2">
                <p class="tab-text-help">See how long you can evade the enemy using tools like the scanner</p>
                <p class="tab-text" style="margin-top: 5px;">Options<span class="font-change"> :- </span></p>
                <div class="button-cont">
                    <button class="tab-button" onclick="window.location = '/'">Exit Game</button>
                    <button class="tab-button" id="fps-button">Show FPS</button>
                    <button class="tab-button" id="free-button">Free Camera</button>
                </div>
            </div>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js"
                }
            }
        </script>

        <script type="module" src="./game.js"></script>

    </body>

</html>
